<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contador de Linhas de Código</title>
</head>
<body>
  <h1>Contador de Linhas de Código</h1>

  </form>

  <!-- Referência ao arquivo JavaScript externo -->
  <script src="script.js"></script>
</body>
